<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script defer src="js/Script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
            >HTML5</a
          >
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            >JavaScript</a
          >
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
        </div>
        <div class="nav-right">
          <button data-bs-theme-value="dark" onclick="setDarkMode()">
            Dark
          </button>
          <button data-bs-theme-value="light" onclick="setLightMode()">
            Light
          </button>
          <button>Contact Me</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="grid-container">
        <div class="grid-item left">
          <p>Factorial calculator.</p>
          <p>n! = 1x2x3 … xn.</p>
          <p>e.g. 5! = 120.</p>
        </div>
        <div class="grid-item right">
          <input type="number" id="numberInput" placeholder="Enter a number" />
        </div>

        <div class="grid-item left">
          <button onclick="calculateFactorial()">Enter</button>
        </div>
        <div class="grid-item right result-screen">
          <p id="result"></p>
        </div>
      </div>
    </main>

    <footer>
      <p>Simple factorial calculator © 2025</p>
    </footer>
  </body>
</html>
